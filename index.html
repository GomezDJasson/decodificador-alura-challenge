<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - FGM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Tinos:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><img src="https://drive.google.com/uc?id=1MHMgOiQO005o1EVOoDPWX-EnydfmSdMu" alt="Logo" class="icon"></h1>
    </header>
    <main>
        <section class="caja-texto">
            <textarea name="" id="caja-texto" cols="30" rows="8" placeholder="Ingrese el texto aquí"></textarea>
            <p id="error" class="oculto"> Solo letras minúsculas y sin acentos.</p>
            <div>
                <button id="boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">
            <div class="no-encontrado" id="no-encontrado">
                <img src="https://drive.google.com/uc?id=1MKfUBb1G_WhADDOJ8rqPqnYSdblRNL0Q" alt="Inspector con lupa">
                <h2>Ningun elemento fue encontrado</h2>
                <p>Ingresa el texto que quieras encriptar o desencriptar.</p>
            </div>
            <div class="oculto encontrado" id="encontrado">
                <p id="texto-encriptado"></p>
                <button id="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy Realizado por Gomez D. Jasson para Alura y Oracle - 2023</p>
        </div>
        <div class="redes">
            <a href="https://github.com/gomezdjasson" target="_blank"class="redes-icons"> 
                <i class='bx bxl-github' style='color:#00117e'></i> </a>            
        </div>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
